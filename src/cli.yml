name: minicon
version: "0.1.0"
author: smiyaguchi <smiyaguchi96@gmail.com>
about: minimal container runtime
args:
    - root:
        default_value: /run/minicon
        takes_value: true
        help: Container rootfs path. 
subcommands:
    - state:
        about: Show container state.
        args:
            - id:
                required: true
                takes_value: true
                help: Container id.
    - create:
        about: Create a container.
        args:
            - id:
                required: true
                takes_value: true
                help: Container id.
            - bundle:
                required: true
                default_value: .
                help: Container bundle path.
    - start:
        about: Start a container.
        args:
            - id:
                required: true
                takes_value: true
                help: Start a container.
    - run:
        about: run command create a container
        args:
            - bundle:
                required: true
                help: Container bundle path.
            - command:
                required: true
                help: Container exec command.
            - arg:
                help: Container exec command args.
    - kill:
        about: Kill a container.
        args:
            - id:
                required: true
                takes_value: true
                help: Container id.
            - signal:
                required: true
                default_value: TERM
                takes_value: true
                help: Send signal to container.
    - delete:
        about: Delete a container.
        args:
            - id:
                required: true
                takes_value: true
                help: Container id.
