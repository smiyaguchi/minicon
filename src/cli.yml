name: minicon
version: "0.1.0"
author: smiyaguchi <smiyaguchi96@gmail.com>
about: minimal container runtime
args:
    - root:
        default_value: /run/minicon
        takes_value: true
        help: Container rootfs path. 
subcommands:
    - create:
        about: Create a container.
        version: "0.1.0"
        args:
            - container-id:
                required: true
                value_name: id
                help: Container id.
            - bundle:
                required: true
                help: Container bundle path.
    - run:
        about: run command create a container
        version: "0.1.0"
        args:
            - bundle:
                required: true
                help: Container bundle path.
            - command:
                required: true
                help: Container exec command.
            - arg:
                help: Container exec command args.
